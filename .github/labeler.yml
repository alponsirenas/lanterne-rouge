---
# Add 'root' label to any root file changes
# Quotation marks are required for the leading asterisk
root:
  changed-files:
    - '*'

# Add 'CI' label to any changes within the entire repository
CI:
  changed-files:
    - '.github/**'

# Add 'Documentation' label to any file changes within 'docs' or 'guides' folders
Documentation:
  changed-files:
    - 'docs/*'
    - 'context/*'

# Add 'source' label to any change to src files within the source dir
# EXCEPT for the docs sub-folder
source:
  changed-files:
    - 'src/**/*'

# Add 'feature' label to any PR where the head branch name starts with `feature`
# or has a `feature` section in the name
feature:
  head-branch:
    - '^feature'
    - 'feature'
